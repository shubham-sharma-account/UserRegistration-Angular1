<form [formGroup]="loginForm" #ngForm = 'ngForm'>
  <h1>SignIn</h1>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"><h5>Email address *</h5></label>
    <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
      aria-describedby="emailHelp">
  </div>
  <div class = 'error' *ngIf="loginForm.get('email').invalid  && (loginForm.get('email').dirty || loginForm.get('email').touched)">
    <div *ngIf="loginForm.get('email').hasError('required')">
      * Email is required.
    </div>
    <div *ngIf="loginForm.get('email').hasError('minlength')">
      * Length must be minimum 5
    </div>
    <div *ngIf="loginForm.get('email').hasError('maxlength')">
      * Maximum 30 characters are allowed
    </div>
    <div *ngIf="loginForm.get('email').hasError('pattern')">
      * Please follow this format abc@gmail.com
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label"><h5>Password *</h5></label>
    <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
  </div>
  <div class = 'error' *ngIf="loginForm.get('password').invalid  && (loginForm.get('password').dirty || loginForm.get('password').touched)">
    <div *ngIf="loginForm.get('password').hasError('required')">
      * Password is required.
    </div>
    <div *ngIf="loginForm.get('password').hasError('pattern')">
      * length must be 8, first character must be an alphabet and last must be a digit
    </div>
  </div>
  <div class="form-check">
    <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" />
    <label class="form-check-label" for="exampleCheck1"><h6>Keep me sign in?</h6></label>
  </div>
  <button type="submit" class="btn btn-primary form-control" (click)='login()'>Login</button>
  <a routerLink="/signup"><button type="button" class="btn btn-secondary form-control mt-1">Signup</button></a>
  <button type="button" class="btn btn-primary form-control mt-1" (click)='submitLogin()'>Login with Facebook</button>
</form>
